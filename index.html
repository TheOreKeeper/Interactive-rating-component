<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card rating-card">
    <button title="star" type="button" class="star"><svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg></button>
    <div class="text">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    <div class="rating">
      <button class="button button-1" onclick="select(0)">1</button>
      <button class="button button-2" onclick="select(1)">2</button>
      <button class="button button-3" onclick="select(2)">3</button>
      <button class="button button-4" onclick="select(3)">4</button>
      <button class="button button-5" onclick="select(4)">5</button>
    </div>
    <button class="submit" onclick="submit()">Submit</button>
  </div>

  <div class="card thankYou-card">
    <img src="images/illustration-thank-you.svg" alt="thank you illustration" />
    <div class="selection">
      <span class="selection"></span>
    </div>
    <div class="text">
      <h1>Thank you!</h1>
      <p> We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
